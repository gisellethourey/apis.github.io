<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>APIS</title>
</head>
<body>

    <h1><span id="errorSpan"></span></h1>

    <h1>CURRENCY CONVERTER</h1>
                    <hr />
    <div class="container">
                <div class="converted">
                        <h2>PESOS CLP</h2>
                        <div class="mb-2">
                            <input type="text" id="clp" class="form-control" placeholder="Enter amount">
                    </div>
                    <div class="form-group">
                       <h2>Currency to Convert:</h2>
                        <select id="coin">
                            <option selected="selected" disabled="disabled">Select currency</option>
                            <option value="dolar">Dólar</option>
                            <option value="dolar_intercambio">Dólar intercambio</option>
                            <option value="euro">Euro</option>
                            <option value="bitcoin">Bitcoin</option>
                            <option value="uf">UF</option>
                            <option value="utm">UTM</option>
                            <option value="ivp">IVP</option>
                            <option value="ipc">IPC</option>
                            <option value="imacec">IMACEC</option>
                            <option value="libra_cobre">Libra cobre</option>
                            <option value="tasa_desempleo">Tasa desempleo</option>
                            <option value="tpm">TPM</option>
                        </select>
                    </div>
                    <button type="button" id="btnBuscar"
                        onclick="convert()">Buscar</button>

                    <p id="resultado">...</p>
        </div>
    </div>
        <h4>GRAPHIC</h4>
<div class="graphic">
<canvas id="myChart"></canvas>
</div>
    <script src="./assets/js/index.js"></script>

</body>
</html>
